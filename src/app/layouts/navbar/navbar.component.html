<nav
  class="bg-gray-200 rounded-2xl mx-2 my-2 border-gray-200 dark:bg-gray-900 top-0 left-0 right-0 z-50 fixed"
>
  <div
    class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-1"
  >
    <a
      routerLink="/home"
      class="flex items-center justify-center space-x-4 rtl:space-x-reverse"
    >
      <span
        class="self-center mx-16 py-1 text-2xl font-semibold whitespace-nowrap dark:text-white text-[#1d1968]"
        >Aristo</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      class="hidden w-full md:flex items-center justify-center flex-grow md:w-auto"
      id="navbar-default"
    >
      @if (isLogin()) {
      <ul
        class="font-medium ms-auto flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-4 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-200 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive=" bg-[#1d1968] text-white"
            class="block py-2 px-3 text-gray-800 rounded-lg md:p-1"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/product"
            routerLinkActive="text-white bg-[#1d1968]"
            class="block py-2 px-3 text-gray-800 rounded-lg md:p-1"
            aria-current="page"
            >products</a
          >
        </li>

        <li>
          <a
            routerLink="/categories"
            routerLinkActive=" bg-[#1d1968] text-white"
            class="block py-2 px-3 text-gray-800 rounded-lg md:p-1"
            aria-current="page"
            >categories</a
          >
        </li>
        <li>
          <a
            routerLink="/brands"
            routerLinkActive=" bg-[#1d1968] text-white"
            class="block py-2 px-3 text-gray-800 rounded-lg md:p-1"
            aria-current="page"
            >brands</a
          >
        </li>

      </ul>
      }

      <ul
        class="font-medium ms-auto mx-16 flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-700 md:flex-row md:space-x-3 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-200 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >

        @if (!isLogin()) {
        <li>
          <a
            routerLink="/login"
            class="block py-2 px-3 rounded-xl bg-[#1d1968] text-white"
            aria-current="page"
            >login</a
          >
        </li>

        <li>
          <a
            routerLink="/register"
            class="block py-2 px-3 rounded-xl bg-[#1d1968] text-white"
            aria-current="page"
            >register</a
          >
        </li>
        } @else {
          <div class="flex items-center space-x-4 rtl:space-x-reverse">
            <li>
              <a
                routerLink="/cart"
                class="block py-2 px-3 text-[#1d1968] rounded-sm relative  "
                aria-current="page"
                ><i class="fas fa-cart-shopping text-xl"></i>
                @if (cartCount()>0) {
                  <span class="badge bg-blue-700 text-white px-1 rounded-xl absolute top-0 start-0 me-1">{{cartCount()}}</span>
                }

              </a>
            </li>
          <li>
            <a
              (click)="authService.logOut()"
              class="block py-2 px-3 cursor-pointer bg-[#1d1968] text-white rounded-xl"
              aria-current="page"
              >logout</a
            >
          </li>
          </div>


        }

      </ul>
    </div>
  </div>
