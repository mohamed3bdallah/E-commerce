<section class="m-20">
  <div

   class="category-card grid gap-3 grid-cols-2 md:grid-cols-4" >
    @for (cat of categories; track $index) {
      <div
      routerLink="/product"
      class="category cursor-pointer w-autom flex flex-col gap-2 items-center justify-center p-4 border rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
        <img class="w-full object-contain" [src]="cat.image" alt="{{ cat.name }}" />
        <h3>{{ cat.name }}</h3>
      </div>


    }
    </div>

</section>
