<section class="pt-[70px] ">
  <div
    class=" grid grid-rows-2 rounded-xl overflow-hidden text-black"
  >
    <div class="grid grid-cols-1 md:grid-cols-2  bg-slate-200 rounded-xl ">
      <div class=" h-[500px] overflow-hidden mx-auto mt-10 md:mt-5">
        <img
          class="w-full h-full  rounded-xl overflow-hidden object-contain"
          [src]="product.imageCover"
          alt=""
        />
      </div>

      <div class=" mx-5 md:mx-20 mt-10 ">
        <div class="flex flex-col items-center justify-center ">
          <h1 class="text-4xl font-bold text-black mb-4">
            {{ product.title }}
          </h1>
          <p class="text-3xl font-semibold text-red-700 mb-4">
            Price: ${{ product.price }}
          </p>
          <p class="text-lg text-black mb-4">
            Description: {{ product.description }}
          </p>
          <button
            (click)="addCart(product.id)"
            class="w-full mb-2 text-white bg-[#1d1968] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Add to cart
          </button>
          <div
            class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 justify-center items-center gap-4"
          >
            @for (img of product.images; track $index) {
            <div
              class="w-32 border-2 border-gray-300 rounded-lg overflow-hidden mr-2"
            >
              <img
                class="w-[100px] h-[100px] object-cover"
                [src]="img"
                alt=""
              />
            </div>
            }
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col text-center">
      <div class=" ">
        <h2 class="text-[40px] font-bold my-8 font-[playfair] text-[#090820]">
          similar products
        </h2>
      </div>
      <div
        class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 justify-center items-center gap-3 px-5"
      >
        @for (pro of products.slice(4,8); track $index) {
        <div
          class=" mx-auto bg-bltext-black border border-gray-200 rounded-lg shadow-sm h-full flex flex-col justify-between items-center"
        >
          <div
            [routerLink]="['/details', pro.id]"
            class="w-full cursor-pointer flex flex-col justify-between items-center"
          >
            <img
              class="p-8 rounded-t-lg"
              [src]="pro.imageCover"
              alt="product image"
            />

            <div class="px-5 pb-5">
              <h5 class="text-xl font-semibold tracking-tight text-gray-900">
                {{ pro.title.split(" ", 2).join(" ") }}
              </h5>

              <div class="flex items-center mt-2.5 mb-5">
                <div class="flex items-center space-x-1 rtl:space-x-reverse">
                  <svg
                    class="w-4 h-4 text-yellow-300"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                  >
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                    />
                  </svg>
                  <svg
                    class="w-4 h-4 text-yellow-300"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                  >
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                    />
                  </svg>
                  <svg
                    class="w-4 h-4 text-yellow-300"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                  >
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                    />
                  </svg>
                  <svg
                    class="w-4 h-4 text-yellow-300"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                  >
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                    />
                  </svg>
                  <svg
                    class="w-4 h-4 text-gray-200 dark:text-gray-600"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                  >
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                    />
                  </svg>
                </div>
                <span
                  class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm ms-3"
                  >5.0</span
                >
              </div>
              <div class="flex items-center justify-between">
                <span class="text-3xl font-bold text-gray-900"
                  >${{ pro.price }}</span
                >
              </div>
            </div>
          </div>
          <div class="mx-auto px-2 block h-auto">
            <button
              (click)="addCart(pro.id)"
              class="w-full mb-2 text-white bg-[#1d1968] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Add to cart
            </button>
          </div>
        </div>

        }
      </div>
    </div>
  </div>
</section>
