<section class="h-auto  pt-[70px] w-full  pb-3  ">
  <div class="h-full grid grid-rows-2 container mx-auto rounded-xl overflow-hidden bg-slate-100 text-black ">
    <div class=" grid grid-cols-2 h-full bg-slate-200 rounded-xl overflow-hidden ">

      <div class=" h-auto" >
        <div>
          <img class="w-full object-contain h-screen" [src]="product.imageCover" alt="">
        </div>
      </div>
      <div class=" mx-20 h-full   ">
        <div class="flex flex-col items-center   mt-20 h-full">
          <h1 class="text-4xl font-bold text-black mb-4">{{ product.title }}</h1>
          <p class="text-lg text-black mb-4">Price: ${{ product.price }}</p>
          <p class="text-lg text-black mb-4">Description: {{ product.description }}</p>
          <button
              (click)="addCart(product.id)"
                class=" w-full mb-2 text-white bg-[#1d1968] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Add to cart
              </button>
          <div class="flex items-center mt-20 mb-5">
            @for (img of product.images; track $index) {
            <div class="w-32  border-2 border-gray-300 rounded-lg overflow-hidden mr-2 ">
              <img class="w-full h-full object-cover" [src]="img" alt="">
            </div>
            }

            </div>
        </div>

      </div>

    </div>

    <div class="  flex flex-col text-center ">
      <div class=" "><h2 class="text-[40px] font-bold my-8 font-[playfair] text-[#090820]" >similar products</h2></div>
      <div class="  flex justify-center items-center gap-3  ">
        @for (pro of products.slice(4,8); track $index) {
          <div
            class="max-w-sm bg-bltext-black border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
          >
            <div [routerLink]="['/details' , pro.id]" class="w-full cursor-pointer">
              <img
                class="p-8 rounded-t-lg"
                [src]="pro.imageCover"
                alt="product image"
              />

              <div class="px-5 pb-5">
                <h5
                  class="text-xl font-semibold tracking-tight text-gray-900 dark:text-black"
                >
                  {{ pro.title.split(" ", 2).join(" ") }}
                </h5>

                <div class="flex items-center mt-2.5 mb-5">
                  <div class="flex items-center space-x-1 rtl:space-x-reverse">
                    <svg
                      class="w-4 h-4 text-yellow-300"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 20"
                    >
                      <path

                      />
                    </svg>
                    <svg

                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 20"
                    >
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                      />
                    </svg>
                    <svg

                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 20"
                    >
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                      />
                    </svg>
                    <svg
                      class="w-4 h-4 text-yellow-300"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 20"
                    >
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                      />
                    </svg>
                    <svg
                      class="w-4 h-4 text-gray-200 dark:text-gray-600"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 20"
                    >
                      <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                      />
                    </svg>
                  </div>
                  <span
                    class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3"
                    >5.0</span
                  >
                </div>
                <div class="flex items-center justify-between">
                  <span class="text-3xl font-bold text-gray-900 dark:text-white"
                    >${{ pro.price }}</span
                  >
                </div>
              </div>
            </div>
            <div class="mx-auto px-2 block">
              <button
              (click)="addCart(pro.id)"
                class=" w-full mb-2 text-white bg-[#1d1968] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Add to cart
              </button>
            </div>
          </div>

          }
      </div>

    </div>
  </div>
</section>
