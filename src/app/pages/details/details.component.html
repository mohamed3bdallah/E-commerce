<div
  class="mt-20  max-w-5xl mx-auto p-6 bg-gray-100 shadow-lg rounded-lg flex flex-col md:flex-row gap-6"
>

  <div class="w-full md:w-1/2">
    <img
      [src]="product.imageCover"
      alt="product.name"
      class="w-full rounded-lg shadow-md"
    />
  </div>


  <div class="w-full md:w-1/2">
    <h1 class="text-2xl font-semibold text-gray-900">{{ product.title }}</h1>

    <p class="text-3xl font-bold text-gray-800 mt-4">Price:${{product.price}}</p>
    <p>{{product.description}}</p>
    <button
      class="w-full mb-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add to cart
    </button>
  </div>
</div>
